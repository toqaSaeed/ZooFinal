<div class="container">
  <h1 class="text-center">News</h1>
   <div  id="search-form_3">
              <input type="text" class="search_3" placeholder="Search News by title" [(ngModel)]="SearchKey">
              <!--<input type="submit" class="submit_3" value="Search" />-->
            </div>
  <div class="row" >
    <div class="col-md-4 col-sm-6 " *ngFor="let n of news | searchPlace:SearchKey"  style="height: 450px; max-height: 450px;">
      <div class="thumbnail">
       
          <img [src]='n.Image' alt="Lights" style="width:100%; height: 150px;" >
          <!--<img src="./assets/images/lights.jpg" alt="Lights" style="width:100%"></a>-->
          <div class="caption">
        <h3>{{ n.Title }}</h3>
            <p>{{ n.Description }}</p>
            <p> {{ n.CreatedAt}}
          </div>
      </div>
    </div>
  </div>
</div>

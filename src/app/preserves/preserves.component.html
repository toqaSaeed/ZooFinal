


<section class="body" style="margin-top: 100px; display: inline-block">
  <h1>Egyptian Preserves </h1>
  <div class="col-md-4 col-sm-6" *ngFor="let item of preserveData">
    <div class="thumbnail">
        <img [src]="item.Image" alt="Lights" class="img-rounded" style="width:100%; height:200px;
        margin-top: 2%;">
         
        <div class="caption">
          <h3>{{item.ProtectedArea}}</h3><br/>
          <p><b>Declaration Date : </b>{{item.DeclarationDate}}</p>
          <p><b>Area  : </b>{{item.Area}} Km<sup>2</sup></p>
          <p><b>Governorate : </b>{{item.Governorate}}</p>
        </div>
    </div>
  </div>
</section>

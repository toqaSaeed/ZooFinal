<div class="container" style="margin-top: 35px">

<div class="page-header col-md-8">
    <h1><small> Frequently Asked Questions</small></h1>
	<p ><b>Have a question about your visit to the Giza's National Zoo?</b>
    <br/>
    Below you'll find answers to the most commonly asked questions. 
    If you don't see your question answered below, please call the Guest Services team at 0123456789.
</p>
</div>

    <div class="panel-group col-lg-8 col-md-10" id="accordion" *ngFor="let type of faqtype">
        
		<div class="icon col-md-3 col-xs-4 f-icon"><i class={{type.Icon}}></i></div>	
        <div class="faqHeader" >{{type.Name}}</div>
        <div class="panel panel-default"  *ngFor="let f of faq|filter : type.Name">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTen">{{f.Question}}</a>
                </h4>
            </div>
            <div id="collapseTen" class="panel-collapse collapse in">
                <div class="panel-body">{{f.Answer}} </div>
            </div>
        </div>  
    </div>

</div>
